<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framing</title>
    <frame>
        <frameset rows="17%, 60%, 17%">
            <frame name="header" src="./header.html" noresize scrolling="no">
                <frameset cols="20%,60%,20%">
                    <frame name="right" src="./right.html" noresize>
            <frame name="main" src="./main.html" noresize>
                <frame name="left" src="./left.html" noresize>
                </frameset>
                <frame name="footer" src="./footer.html" noresize>
        </frameset>
    </frame>    
</head>
